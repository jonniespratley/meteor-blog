</head>

<!-- @TODO: [Blog View] -->
<template name="blog">
	<div class="row-fluid">
		<div class="span9 views">
			{{> breadcrumbs}}
			<section id="index" class="visible">
				{{#if posts}}
					{{#each posts}}	
						{{> post}}
					{{/each}}
				{{/if}}				
			</section>
			<section id="detail" class="hidden">
				
			</section>
			<section id="edit" class="hidden">
				
			</section>
		</div>
		<div class="span3">
		<ul class="nav nav-list well well-small">
			<li class="nav-header">Tags</li>
			{{#each tags}}
			<li><a href="/#/tags/{{slug}}">{{title}}</a></li>
			{{/each}}
		</ul>
	</div>
	</div>
	<div class="modal fade hide" id="addBtnModal">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">Ã—</button>
	    <h3>Add Post</h3>
	  </div>
	  <div class="modal-body">
	   	<form id="postForm" class="form-horizonta">
		          <div class="control-group">
		            <label class="control-label">Title:</label>
		            <div class="controls">
		              <input type="text" class="input-block-level input-medium" placeholder="Enter title here"
		              id="postTitle"> 
		            </div>
		          </div>
		          <div class="control-group">
		            <label class="control-label">Body:</label>
		            <div class="controls">
		              <textarea class="input-block-level" rows="4" placeholder="Enter contents here"
		              id="postBody"></textarea>
		            </div>
		          </div>
		          <div class="control-group">
		            <label class="control-label">Image:</label>
		            <div class="controls">
		              <input type="url" class="input-block-level input-medium" placeholder="http://placehold.it/100x100&amp;text=FeatureImage"
		              id="postImage"> 
		            </div>
		          </div>
		          <div class="control-group">
		            <label class="control-label">Tags:</label>
		            <div class="controls">
		              <select multiple="multiple" id="postTags" class="input-block-level">
		                <option>Option 1</option>
		                <option>Option 2</option>
		                <option>Option 3</option>
		              </select>
		            </div>
		          </div>		           
		        </form>
	  </div>
	  <div class="modal-footer">
	    <a href="#" class="btn" data-dismiss="modal">Close</a>
	    <button id="addBtn" class="btn btn-primary">Save</button>
	  </div>
	</div>
</template>


<!-- @TODO: [Breadcrumb View] -->
<template name="breadcrumbs">
	<ol class="breadcrumb">
		<li>
			<a href="/">Home</a>
			<span class="divider">/</span> 
		</li>
		<li class="active">{{currentView}}</li>
	</ol>
</template>

<!-- @TODO: [Post Item View] -->
<template name="post">
	<div class="media" id="post-{{_id}}">
		<div class="actions pull-right">
			<button id="editBtn" class="btn hidden btn-mini"><i class="icon-edit"></i></button>
			<button id="deleteBtn" class="btn btn-danger btn-mini"><i class="icon-remove"></i></button>
		</div>
		<a class="pull-left" href="/#/posts/{{_id}}">
			<img class="media-object" src="{{image}}">
		</a>
		<div class="media-body">
			<h4 class="media-heading">{{title}}</h4>
			<p>
				{{body}}
				<br/>
				<small>
					{{#if tags}}
						{{#each tags}}
						<a href="/#/tags/{{this}}">
							<span class="label label-info">{{this}}</span>
						</a>
						{{/each}}
					{{/if}}
				</small>
			</p>
		</div>
	</div>
</template>


<!-- @TODO: [Post Detail View] -->
<template name="detail">
	<h2>{{title}}</h2>
	<p>{{body}}</p>
</template>


<!-- @TODO: [Post Edit View] -->
<template name="edit">
	<form id="postForm" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="title">Title:</label>
			<div class="controls">
				<input class="input-xlarge focused" id="title" name="title" type="text" value="{{title}}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="title">Image:</label>
			<div class="controls">
				<input class="input-xlarge focused" id="image" name="image" type="text" value="{{image}}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="body">Body:</label>
			<div class="controls">
				<textarea id="body" class="input-xlarge" name="body" rows="8" cols="40">{{body}}</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="published">Published:</label>
			<div class="controls">
				<input class="input-xlarge focused" id="published" name="published" type="checkbox" value="{{published}}"/>
			</div>
		</div>
	</form>
</template>
